name: TELECHARGEMENT-BDD
on:
  schedule:
    - cron:  '0 5 * * *'
  workflow_dispatch:

jobs:
  TELECHARGEMENT-BDD:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Téléchargement des bases de données et construction des kml
        if: always()
        run:  |
          ./SCRIPTS/BDD.ps1
          ./SCRIPTS/KML.ps1
      
      - name: Sauvegarde des cartes de l'ONEM
        if: always()
        run:  |
          ./SCRIPTS/sauvegarde_onem.ps1
